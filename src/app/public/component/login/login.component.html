<div class="container">
  <div>
    <div class="register">
      <a [routerLink]="['../register']">Đăng ký</a>
    </div>
    <div>
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="login()">
            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && email.hasError('required')">Yêu cầu nhập Email</mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')">Email không hợp lệ</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')">Mật khẩu không hợp lệ</mat-error>
            </mat-form-field>
            <mat-hint></mat-hint>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
